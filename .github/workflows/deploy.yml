      #     aws cloudformation deploy \
      #       --template-file cfn/3-ec2-streamlit-template.yaml \
      #       --stack-name "${STACK_SUFFIX}-ec2-streamlit-stack" \
      #       --parameter-overrides \
      #         InstanceType="t3.small" \
      #         SSHRegionIPsAllowed="${SSH_CIDR}" \
