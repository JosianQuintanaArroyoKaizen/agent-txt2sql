      #   run: |
      #     STACK_SUFFIX="${{ env.ENVIRONMENT }}-${{ env.AWS_REGION }}"
      #     case "${{ env.AWS_REGION }}" in
      #       us-west-2) SSH_CIDR="18.237.140.160/29" ;;
