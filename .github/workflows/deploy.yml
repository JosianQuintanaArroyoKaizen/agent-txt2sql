      #       eu-west-2) SSH_CIDR="3.8.37.24/29" ;;
      #       ap-southeast-1) SSH_CIDR="3.0.5.32/29" ;;
      #       ap-northeast-1) SSH_CIDR="3.112.23.0/29" ;;
      #       *) SSH_CIDR="18.237.140.160/29" ;;
